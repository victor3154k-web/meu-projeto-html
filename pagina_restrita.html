<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Restrita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #ffcc00;
            color: #000;
        }

        button:hover {
            background-color: #ffd633;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bem-vindo à Página Restrita!</h1>
        <p>Você acessou com sucesso após digitar a senha correta.</p>
        <button onclick="window.close()">Fechar aba</button>
    </div>
</body>
</html>
